<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너 인덱스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}  <!-- static 태그 로드 -->
</head>
<body>
    <div class="container text-center mt-5">
        <h1>배너 인덱스</h1>
        <div class="row">
            <div class="col-md-3">
                <a href="{% url 'banner' %}?image=test1">
                    <img src="{% static 'test1.jpg' %}" class="img-fluid rounded" alt="Test 1">  <!-- static으로 변경 -->
                </a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'banner' %}?image=test2">
                    <img src="{% static 'test2.png' %}" class="img-fluid rounded" alt="Test 2">  <!-- static으로 변경 -->
                </a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'banner' %}?image=test3">
                    <img src="{% static 'test3.gif' %}" class="img-fluid rounded" alt="Test 3">  <!-- static으로 변경 -->
                </a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'banner' %}?image=test4">
                    <img src="{% static 'test4.png' %}" class="img-fluid rounded" alt="Test 4">  <!-- static으로 변경 -->
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
